<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h2 th:text="'List of Owners'">List of Owners...</h2>

     <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="'Id'">Id</th>
            <th th:text="'First Name'">First Name</th>
            <th th:text="'Last Name'">Last Name</th>
        </tr>
        </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}">1</td>
        <td th:text="${owner.getFirstName()}">Amlan</td>
        <td th:text="${owner.getLastName()}">Chowdhury</td>

    </tr>
    </table>

</body>
</html>
